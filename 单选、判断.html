<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>毛概完整刷题系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .stage-bar {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }

        .status-bar {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .question-box {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
        }

        .question-type {
            font-size: 14px;
            color: #0d6efd;
            margin-bottom: 8px;
        }

        .question-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .options {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
        }

        .options span {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .options span:hover {
            color: #0d6efd;
            background-color: #f1f7fe;
            border-color: #cce5ff;
        }

        .options span.selected {
            color: #0d6efd;
            font-weight: bold;
            background-color: #e6f7ff;
            border-left: 4px solid #0d6efd;
            border-color: #b8daff;
        }

        /* 正确答案高亮 */
        .options span.correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }

        .btn-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-unsure {
            background-color: #ffc107;
            color: #333;
        }

        .btn-unsure:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-show-answer {
            background-color: #6c757d;
            color: white;
        }

        .btn-show-answer:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .result {
            font-size: 17px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
            border: 1px solid transparent;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.correct {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result.wrong {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result.unsure {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-explanation {
            margin: 15px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #0d6efd;
            display: none;
        }

        .answer-explanation.visible {
            display: block;
        }

        .page-info {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #e9ecef;
        }

        .finish-tip {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            margin: 30px 0;
            padding: 20px;
            background-color: #d1e7dd;
            border-radius: 6px;
            display: none;
        }

        .control-btn {
            background-color: #0d6efd;
            color: white;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div class="container">

        </div>

        <!-- 状态栏 -->
        <div class="status-bar">

            题目状态：<span id="q-status">未做</span> |
            做对次数：<span id="correct-count">0</span> |
            做错次数：<span id="wrong-count">0</span> |
            待重练题数：<span id="redo-count">0</span> |
            <button class="control-btn" onclick="resetAllData()">重置所有记录</button>
        </div>

        <!-- 题目容器 -->
        <div class="question-box" id="question-box">
            <div class="question-type" id="q-type">单选题（1分）</div>
            <div class="question-content" id="q-content"></div>
            <div class="options" id="q-options"></div>
        </div>

        <!-- 结果提示 -->
        <div class="result" id="result"></div>
        
        <!-- 答案解析区域 -->
        <div class="answer-explanation" id="answer-explanation">
            <strong>正确答案解析：</strong>
            <p id="explanation-text"></p>
        </div>

        <!-- 按钮组 -->
        <div class="btn-group">
            <button class="btn btn-submit" onclick="submitAnswer()">
                <i class="fas fa-check"></i> 提交答案
            </button>
            <button class="btn btn-unsure" onclick="markUnsure()">
                <i class="fas fa-question-circle"></i> 标记不确定
            </button>
            <button class="btn btn-show-answer" onclick="showAnswer()">
                <i class="fas fa-eye"></i> 查看答案
            </button>
        </div>

        <!-- 页码信息 -->
        <div class="page-info">
            所有题目已加载完成 | 自动记录答题数据（刷新不丢失）
        </div>

        <!-- 全部完成提示 -->
        <div class="finish-tip" id="finish-tip">
            恭喜！所有题目已完成，“做错/不确定”的题目已重练完毕！
        </div>
    </div>

        let currentIndex = 0;
        let isRedoStage = false;
        let questions = [];

        // 初始化函数：从本地存储加载数据或使用初始数据
        function init() {
            const savedData = localStorage.getItem('maoGaiPracticeData');
            
            if (savedData) {
                try {
                    questions = JSON.parse(savedData);
                    console.log('已加载保存的答题记录');
                } catch (e) {
                    console.error('加载保存的数据失败，使用初始数据', e);
                    questions = [...fullQuestionBank];
                }
            } else {
                questions = [...fullQuestionBank];
            }
            
            // 找到最后一个未完成的题目
            const lastUnfinished = questions.findIndex(q => 
                q.status!== '做对' || q.wrongCount > 0
            );
            
            currentIndex = lastUnfinished > -1? lastUnfinished : 0;
            displayQuestion();
        }

        // 保存数据到本地存储
        function saveData() {
            try {
                localStorage.setItem('maoGaiPracticeData', JSON.stringify(questions));
            } catch (e) {
                console.error('保存数据失败', e);
            }
        }

        // 重置所有答题记录
        function resetAllData() {
            if (confirm('确定要重置所有答题记录吗？这将清除所有进度！')) {
                localStorage.removeItem('maoGaiPracticeData');
                questions = [...fullQuestionBank];
                currentIndex = 0;
                isRedoStage = false;
                document.getElementById('stage-bar').textContent = '刷题阶段：首轮练习（按顺序完成所有题目）';
                displayQuestion();
                alert('所有记录已重置');
            }
        }

        function displayQuestion() {
            const question = questions[currentIndex];
            if (!question) {
                document.getElementById('finish-tip').style.display = 'block';
                return;
            }

            document.getElementById('q-type').textContent = question.type;
            document.getElementById('q-content').textContent = question.question;

            // 显示选项
            const optionsDiv = document.getElementById('q-options');
            optionsDiv.innerHTML = '';
            question.options.forEach(option => {
                const span = document.createElement('span');
                span.textContent = option;
                span.dataset.option = option[0]; // 存储选项字母(A/B/C/D)
                span.onclick = function () {
                    const selected = document.querySelector('.options span.selected');
                    if (selected) {
                        selected.classList.remove('selected');
                    }
                    this.classList.add('selected');
                };
                optionsDiv.appendChild(span);
            });

            // 重置结果显示
            document.getElementById('result').style.display = 'none';
            document.getElementById('answer-explanation').classList.remove('visible');

            updateStatusBar();
        }

        function updateStatusBar() {
            const question = questions[currentIndex];
            const totalQuestions = questions.length;
            const completedCount = questions.filter(q => q.status === '做对').length;
            const progressText = `${completedCount + 1}/${totalQuestions}`;
            
            document.getElementById('progress').textContent = progressText;
            document.getElementById('q-status').textContent = question.status;
            document.getElementById('correct-count').textContent = question.correctCount;
            document.getElementById('wrong-count').textContent = question.wrongCount;
            
            const redoCount = questions.filter(q => 
                (q.status === '做错' || q.status === '不确定') &&!q.isRedo
            ).length;
            document.getElementById('redo-count').textContent = redoCount;
        }

        // 提交答案并显示结果
        function submitAnswer() {
            const selected = document.querySelector('.options span.selected');
            if (!selected) {
                alert('请选择一个选项');
                return;
            }
            
            const userAnswer = selected.textContent[0];
            const question = questions[currentIndex];
            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.options span');
            
            // 显示正确答案
            options.forEach(option => {
                if (option.dataset.option === question.answer) {
                    option.classList.add('correct-answer');
                }
            });

            // 显示结果
            if (userAnswer === question.answer) {
                question.status = '做对';
                question.correctCount++;
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> 回答正确！';
            } else {
                question.status = '做错';
                question.wrongCount++;
                resultDiv.className = 'result wrong';
                resultDiv.innerHTML = `<i class="fas fa-times-circle"></i> 回答错误，正确答案是：${question.answer}`;
            }
            
            // 显示答案解析
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            resultDiv.style.display = 'flex';
            saveData();

            // 3秒后自动进入下一题
            setTimeout(() => {
                goToNextQuestion();
            }, 1500);
        }

        // 标记不确定
        function markUnsure() {
            const question = questions[currentIndex];
            question.status = '不确定';
            question.wrongCount++;
            
            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.options span');
            
            // 显示正确答案
            options.forEach(option => {
                if (option.dataset.option === question.answer) {
                    option.classList.add('correct-answer');
                }
            });
            
            // 显示结果
            resultDiv.className = 'result unsure';
            resultDiv.innerHTML = '<i class="fas fa-question-circle"></i> 已标记为不确定，该题将重练。正确答案是：' + question.answer;
            resultDiv.style.display = 'flex';
            
            // 显示答案解析
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            saveData();

            // 3秒后自动进入下一题
            setTimeout(() => {
                goToNextQuestion();
            }, 3000);
        }

        // 主动查看答案
        function showAnswer() {
            const question = questions[currentIndex];
            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.options span');
            
            // 显示正确答案
            options.forEach(option => {
                if (option.dataset.option === question.answer) {
                    option.classList.add('correct-answer');
                }
            });
            
            // 标记为做错（因为主动查看答案）
            question.status = '做错';
            question.wrongCount++;
            
            // 显示结果
            resultDiv.className = 'result wrong';
            resultDiv.innerHTML = `<i class="fas fa-info-circle"></i> 正确答案是：${question.answer}`;
            resultDiv.style.display = 'flex';
            
            // 显示答案解析
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            saveData();

            // 3秒后自动进入下一题
            setTimeout(() => {
                goToNextQuestion();
            }, 3000);
        }

        function goToNextQuestion() {
            // 寻找下一个需要练习的题目
            let nextIndex = -1;
            
            // 先在当前索引后查找
            for (let i = currentIndex + 1; i < questions.length; i++) {
                if (questions[i].status!== '做对' || questions[i].wrongCount > 0) {
                    nextIndex = i;
                    break;
                }
            }
            
            // 如果后面没有，从头开始查找
            if (nextIndex === -1) {
                for (let i = 0; i <= currentIndex; i++) {
                    if (questions[i].status!== '做对' || questions[i].wrongCount > 0) {
                        nextIndex = i;
                        break;
                    }
                }
            }
            
            if (nextIndex!== -1) {
                currentIndex = nextIndex;
                displayQuestion();
            } else {
                // 所有题目都已做对
                document.getElementById('finish-tip').style.display = 'block';
            }
        }

        // 页面加载时初始化
        window.onload = init;
    </script>
</body>

</html>
